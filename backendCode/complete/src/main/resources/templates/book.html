<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            background-image: url("books.jpg");
            background-repeat: no-repeat;
            background-color: slategrey;

        }
        div {
            background-color: lightgrey;
            width: 300px;
            border: 25px solid green;
            padding: 25px;
            margin: 25px;
        }

    </style>
</head>
<body>
<div>
<h1>Add a Book</h1>
<form action="#" th:action="@{/book}" th:object="${book}" method="post">
    <p>Title: <input bookType="text" th:field="*{title}" /></p>
    <p>Author: <input bookType="text" th:field="*{author}" /></p>
    <p>Publication Year: <input bookType="number" th:field="*{publicationYear}" /></p>
    <p>Type:
        <input bookType="radio" th:value="fiction" th:field="*{bookType}" /> Fiction
        <input bookType="radio" th:value="non-fiction" th:field="*{bookType}" /> Non fiction
        <input bookType="radio" th:value="other" th:field="*{bookType}" /> Other
    </p>
    <p>Read?: <input bookType="checkbox" th:field="*{bookRead}" /></p>
    <p>Rating (out of 100): <input bookType="range" th:field="*{rating}" /></p>


    <p><input bookType="submit" value="Submit" /> <input bookType="reset" value="Reset" /></p>
</form>
</div>
</body>
</html>
